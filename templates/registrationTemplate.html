<form class="form-horizontal">
  <div class="form-group">
    <label for="regName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="regName" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="regPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="regPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="confPassword" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="loginBtn" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
